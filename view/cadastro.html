<html>

<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="../css/index.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="../css/cadastro.css" media="screen" />
</head>

<body>
    <header>
        <nav class="nav">
            <img src="../assets/dogs.svg" alt="Logo">
            <ul>
                <li>
                    <a href="./home.html">Home</a>
                </li>
                <li>
                    <a href="./login.html">Login</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="content">
        <div>
            <img src="../assets/login.jpg" alt="Foto de um cachorro">
        </div>
        <form class="form">
            <h1>Cadastro</h1>
            <div>
                <label for="name">Nome Completo</label>
                <input type="text" id="name" name="name" placeholder="Nome Completo">
            </div>
            <div>
                <label for="lname">Data de Nascimento</label>
                <input type="date" id="dataNasc" name="dataNasc" placeholder="Data de Nascimento">
            </div>
            <div>
                <label for="lname">CPF / CNPJ</label>
                <input type="text" id="cpf_cnpj" name="cpf_cnpj" placeholder="CPF ou CNPJ">
            </div>
            <div>
                <label for="lname">Email</label>
                <input type="text" id="email" name="email" placeholder="E-mail">
            </div>
            <div>
                <label for="lname">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Senha">
            </div>
            <div>
                <label for="lname">Confirme sua Senha</label>
                <input type="password" id="confSenha" name="confSenha" placeholder="Confirmacao de Senha">
            </div>
            <div>
                <label for="user_type">Concoda com os termos</label>
                <select id="user_type" name="user_type">
                    <option value="1">Sim</option>
                    <option value="0">NÃ£o</option>
                </select>
                <button class="btnCadastrar" onclick="cadastroUsuario()">
                    Cadastrar
                </button>
            </div>
        </form>
    </main>

    <footer>
        <img src="../assets/dogs.svg" alt="Logo">
        <p>
            Pet Shop. Alguns direitos reservados.
        </p>
    </footer>
    
    <script src="../script/cadastro.js"></script>
</body>

</html>
